<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Book Store</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}
</style>
</h:head>
<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Book Store" />
			</h2>
		</center>
		<h:dataTable binding="#{table}" value="#{bookBean.bookList}" var="u"
			class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Title</f:facet>
				<h:outputText rendered="#{!u.editable}" value="#{u.title}" />
				<h:inputText rendered="#{u.editable}" value="#{u.title}" />
			</h:column>

			<h:column>
				<f:facet name="header">Year</f:facet>
				<h:outputText rendered="#{!u.editable}" value="#{u.year}" />
				<h:inputText rendered="#{u.editable}" value="#{u.year}" />
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:outputText rendered="#{!u.editable}" value="#{u.price}" />
				<h:inputText rendered="#{u.editable}" value="#{u.price}" />
			</h:column>
			<h:column>
				<f:facet name="header">Author(s)</f:facet>
				<h:outputText rendered="#{!u.editable}" value="#{u.authors}" />
				<h:inputText rendered="#{u.editable}" value="#{u.authors}" />
			</h:column>

			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton rendered="#{!u.editable}" action="#{bookBean.edit(table.rowIndex)}" value="Update"
					class="btn btn-primary"></h:commandButton>
				<h:commandButton rendered="#{u.editable}" action="#{bookBean.save(u)}" value="Save"
					class="btn btn-success">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{bookBean.delete(table.rowIndex)}" value="Delete"
					class="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<center>
		<h:commandButton action="#{bookBean.readXml()}"
				value="Read XML" class="btn btn-success"></h:commandButton>
		</center>
		

	</h:form>
</h:body>
</html>
